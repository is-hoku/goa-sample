                        required:
                            - name
                            - message
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/StudentDeleteStudentInternalErrorResponseBody'
                        required:
                            - name
                            - message
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
