openapi: 3.0.3
info:
    title: Sample API
    description: Sample API for student information management
    version: "1.0"
servers:
    - url: http://0.0.0.0:8080
paths:
    /health:
        get:
            tags:
                - health
            summary: check health
            description: ヘルスチェック
            operationId: health#check
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HealthResult'
                            example:
                                message: OK.
                "500":
                    description: 'internal_error: Internal Server Error response.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CustomError'
    /students:
        get:
            tags:
                - student
            summary: get_students student
            description: 学籍番号で昇順にソートされた全ての学生を取得する。
            operationId: student#get_students
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Students'
                            example:
                                students:
                                    - address: 名古屋市中区三の丸三丁目1番2号
                                      date_of_birth: "2022-04-01T13:30:00+09:00"
                                      expiration_date: "2027-03-31T00:00:00+09:00"
                                      id: 1
                                      name: 鈴木太郎
                                      ruby: スズキタロウ
                                      student_number: 12345
                                    - address: 名古屋市中区三の丸三丁目1番2号
                                      date_of_birth: "2022-04-01T13:30:00+09:00"
                                      expiration_date: "2027-03-31T00:00:00+09:00"
                                      id: 1
                                      name: 鈴木太郎
                                      ruby: スズキタロウ
                                      student_number: 12345
                                    - address: 名古屋市中区三の丸三丁目1番2号
                                      date_of_birth: "2022-04-01T13:30:00+09:00"
                                      expiration_date: "2027-03-31T00:00:00+09:00"
                                      id: 1
                                      name: 鈴木太郎
                                      ruby: スズキタロウ
                                      student_number: 12345
                                    - address: 名古屋市中区三の丸三丁目1番2号
                                      date_of_birth: "2022-04-01T13:30:00+09:00"
                                      expiration_date: "2027-03-31T00:00:00+09:00"
                                      id: 1
                                      name: 鈴木太郎
                                      ruby: スズキタロウ
                                      student_number: 12345
                "500":
                    description: 'internal_error: Internal Server Error response.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CustomError'
            security:
                - jwt_header_Authorization:
                    - api:read
                    - api:write
        post:
            tags:
                - student
            summary: create_student student
            description: 学生を登録する。
            operationId: student#create_student
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/StudentBody'
                        example:
                            address: 名古屋市中区三の丸三丁目1番2号
                            date_of_birth: "2022-04-01T13:30:00+09:00"
                            expiration_date: "2027-03-31T00:00:00+09:00"
                            name: 鈴木太郎
                            ruby: スズキタロウ
                            student_number: 12345
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Student'
                            example:
                                address: 名古屋市中区三の丸三丁目1番2号
                                date_of_birth: "2022-04-01T13:30:00+09:00"
                                expiration_date: "2027-03-31T00:00:00+09:00"
                                id: 1
                                name: 鈴木太郎
                                ruby: スズキタロウ
                                student_number: 12345
                "400":
                    description: 'bad_request: Bad Request response.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CustomError'
                "500":
                    description: 'internal_error: Internal Server Error response.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CustomError'
            security:
                - jwt_header_Authorization:
                    - api:read
                    - api:write
    /students/{student_number}:
        get:
            tags:
                - student
            summary: get_student student
            description: 学籍番号から学生を取得する。
            operationId: student#get_student
            parameters:
                - name: student_number
                  in: path
                  description: Student's unique number
                  required: true
                  schema:
                    type: integer
                    description: Student's unique number
                    example: 2516961669
                  example: 1801313920
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Student'
                            example:
                                address: 名古屋市中区三の丸三丁目1番2号
                                date_of_birth: "2022-04-01T13:30:00+09:00"
                                expiration_date: "2027-03-31T00:00:00+09:00"
                                id: 1
                                name: 鈴木太郎
                                ruby: スズキタロウ
                                student_number: 12345
                "400":
                    description: 'bad_request: Bad Request response.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CustomError'
                "404":
                    description: 'not_found: Not Found response.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CustomError'
                "500":
                    description: 'internal_error: Internal Server Error response.'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CustomError'
            security:
                - jwt_header_Authorization:
                    - api:read
                    - api:write
components:
    schemas:
        CustomError:
            type: object
            properties:
                message:
                    type: string
                    description: Message of error
                    example: This is an error message.
                name:
                    type: string
                    description: Name of error
                    example: internal_error
            example:
                message: This is an error message.
                name: internal_error
            required:
                - name
                - message
        HealthResult:
            type: object
            properties:
                message:
                    type: string
                    description: health message
                    example: OK.
            example:
                message: OK.
            required:
                - message
        Student:
            type: object
            properties:
                address:
                    type: string
                    description: 学生の住所
                    example: 名古屋市中区三の丸三丁目1番2号
                date_of_birth:
                    type: string
                    description: 学生の生年月日 (RFC3339)
                    example: "2022-04-01T13:30:00+09:00"
                    format: date-time
                expiration_date:
                    type: string
                    description: 学生証の有効期間 (RFC3339)
                    example: "2027-03-31T00:00:00+09:00"
                    format: date-time
                id:
                    type: integer
                    description: 学生を一意に表す ID
                    example: 1
                name:
                    type: string
                    description: 学生の氏名
                    example: 鈴木太郎
                ruby:
                    type: string
                    description: 学生の氏名のフリガナ
                    example: スズキタロウ
                student_number:
                    type: integer
                    description: 学生の学籍番号
                    example: 12345
            example:
                address: 名古屋市中区三の丸三丁目1番2号
                date_of_birth: "2022-04-01T13:30:00+09:00"
                expiration_date: "2027-03-31T00:00:00+09:00"
                id: 1
                name: 鈴木太郎
                ruby: スズキタロウ
                student_number: 12345
            required:
                - id
                - name
                - ruby
                - student_number
                - date_of_birth
                - address
                - expiration_date
        Student2:
            type: object
            properties:
                address:
                    type: string
                    description: 学生の住所
                    example: 名古屋市中区三の丸三丁目1番2号
                date_of_birth:
                    type: string
                    description: 学生の生年月日 (RFC3339)
                    example: "2022-04-01T13:30:00+09:00"
                    format: date-time
                expiration_date:
                    type: string
                    description: 学生証の有効期間 (RFC3339)
                    example: "2027-03-31T00:00:00+09:00"
                    format: date-time
                id:
                    type: integer
                    description: 学生を一意に表す ID
                    example: 1
                name:
                    type: string
                    description: 学生の氏名
                    example: 鈴木太郎
                ruby:
                    type: string
                    description: 学生の氏名のフリガナ
                    example: スズキタロウ
                student_number:
                    type: integer
                    description: 学生の学籍番号
                    example: 12345
            description: One student
            example:
                address: 名古屋市中区三の丸三丁目1番2号
                date_of_birth: "2022-04-01T13:30:00+09:00"
                expiration_date: "2027-03-31T00:00:00+09:00"
                id: 1
                name: 鈴木太郎
                ruby: スズキタロウ
                student_number: 12345
            required:
                - id
                - name
                - ruby
                - student_number
                - date_of_birth
                - address
                - expiration_date
        StudentBody:
            type: object
            properties:
                address:
                    type: string
                    description: 学生の住所
                    example: 名古屋市中区三の丸三丁目1番2号
                date_of_birth:
                    type: string
                    description: 学生の生年月日 (RFC3339)
                    example: "2022-04-01T13:30:00+09:00"
                    format: date-time
                expiration_date:
                    type: string
                    description: 学生証の有効期間 (RFC3339)
                    example: "2027-03-31T00:00:00+09:00"
                    format: date-time
                name:
                    type: string
                    description: 学生の氏名
                    example: 鈴木太郎
                ruby:
                    type: string
                    description: 学生の氏名のフリガナ
                    example: スズキタロウ
                student_number:
