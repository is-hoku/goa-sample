                      id: 1
                      name: 鈴木太郎
                      ruby: スズキタロウ
                      student_number: 12345
            required:
                - students
    securitySchemes:
        jwt_header_Authorization:
            type: http
            description: Use firebase Authentication
            scheme: bearer
tags:
    - name: health
    - name: student
security:
    - jwt_header_:
        - api:read
        - api:write
