        Students:
            type: object
            properties:
                students:
                    type: array
                    items:
                        $ref: '#/components/schemas/Student2'
                    example:
                        - address: 名古屋市中区三の丸三丁目1番2号
                          date_of_birth: "2022-04-01T13:30:00+09:00"
                          expiration_date: "2027-03-31T00:00:00+09:00"
